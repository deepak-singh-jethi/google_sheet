      <div id="options">
        <span class="material-icons" id="cut">content_cut</span>
        <span class="material-icons" id="copy">content_copy</span>
        <span class="material-icons" id="paste">content_paste</span>

        <form class="form">
          <select name="fontFamily" id="" class="input">
            <option value="popins-extra-bold">Popins-extra-bold</option>
            <option value="popins-medium">Popins-medium</option>
            <option value="popins-regular" selected>Popins-regular</option>
            <option value="roboto-thin">roboto-thin</option>
            <option value="roboto-regular">roboto-regular</option>
            <option value="roboto-black">roboto-black</option>
            <option value="roboto-medium">roboto-medium</option>
          </select>

          <input
            type="Number"
            name="fontSize"
            min="8"
            max="32"
            value="16"
            class="input" />
          <div>
            <input type="checkbox" id="bold" name="isBold" />
            <label for="bold" class="material-icons">format_bold</label>

            <input type="checkbox" id="italic" name="isItalic" />
            <label for="italic" class="material-icons">format_italic</label>

            <input type="checkbox" id="underline" name="isUnderline" />
            <label for="underline" class="material-icons"
              >format_underline</label
            >
          </div>

          <div>
            <input type="radio" name="align" id="left" value="left" checked />
            <label for="left" class="material-icons">format_align_left </label>

            <input type="radio" name="align" id="center" value="center" />
            <label for="center" class="material-icons"
              >format_align_center</label
            >

            <input type="radio" name="align" id="right" value="right" />
            <label for="right" class="material-icons">format_align_right</label>
          </div>

          <div>
            <input type="color" name="textColor" id="textcolor" />
            <label for="textcolor" class="material-icons"
              >format_color_text</label
            >
          </div>

          <div>
            <input type="color" name="bgColor" id="bgcolor" value="#ffffff" />
            <label for="bgcolor" class="material-icons"
              >format_color_fill</label
            >
          </div>

          <div title="export file">
            <span id="export" class="material-icons" onclick="exportData()"
              >cloud_upload</span
            >
          </div>

          <div title="import file">
            <label for="fileInput" class="material-icons" id="import"
              >cloud_download</label
            >

            <input
              type="file"
              id="fileInput"
              accept=".json"
              class="hidden-input"
              onchange="importData()" />
          </div>
        </form>
      </div>

      <div id="cell-state">
